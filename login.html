<!DOCTYPE html>
<html lang="es">
    <head>
        <script src="https://kit.fontawesome.com/0482ceb182.js" crossorigin="anonymous"></script>
        <title>TSJ-LOGIN</title>
        <link rel="stylesheet" type="text/css" href="login.css">
      
        <meta charset="UTF-8">
        <meta name=”viewport” content=”width-device-width, initial-scale-1.0”>
</head>
<body>
<div class="container">
<img class="logo" src="/img/login/logo.png">  
    <div class="login">
    <label class="usuario">Usuario</label>
    <input type="email" required placeholder="Email" autocomplete="email">
    </div>
    <div class="login">
    <label>Contraseña</label>
    <input type="password" required placeholder="Contraseña">
    </div>
</div>
    <div class="checkbox">
        <label></label>
        <input type="checkbox">Mantener sesión abierta
    </div>
    <div class="submit">
    <button><span>Iniciar Sesión</span></button>
    </div>
</div>
</body>
</html>
