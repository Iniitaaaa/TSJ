<!DOCTYPE html>
<html lang="es">
    <head>
        <script src="https://kit.fontawesome.com/0482ceb182.js" crossorigin="anonymous"></script>
        <title>TSJ-LOGIN</title>
        <link rel="stylesheet" type="text/css" href="singup.css">
      
        <meta charset="UTF-8">
        <meta name=”viewport” content=”width-device-width, initial-scale-1.0”>
</head>
<body>
    
    <form>
        <h1>Completa los siguientes datos para suscribirte</h1>
    <div class="name">
        <label name="name">Nombre Completo</label>
        <input type="text" id="name" value="name" placeholder="Nombre y Apellido">
    </div>
    <div class="fecha">
        <label name="fecha">Fecha de nacimiento</label>
        <input type="number" id="fecha" value="fecha" min="15" max="110" placeholder="Edad">
    </div>
    <div class="email">
        <label name="email">Completa tu Email</label>
        <input type="email" id="email" value="email" placeholder="Correo Electrónico">
    </div>
    <div class="check">
    <h2>¿Cómo nos conociste?</h2>
        <label name="checkbox"></label>
        <input type="checkbox" id="checkbox" value="checkbox">Recomendación de Un Amigo
        <label name="checkbox"></label>
        <input type="checkbox" id="checkbox" value="checkbox">Redes Sociales
        <label name="checkbox"></label>
        <input type="checkbox" id="checkbox" value="checkbox">Noticias
        <label name="checkbox"></label>
        <input type="checkbox" id="checkbox" value="checkbox">Otro
    </div>
    <div class="terms">
        <label name="terms" ></label>
        <input type="checkbox" id="terms" value="terms" required>Acepto los<a href="#">Términos y Condiciones</a>
        <label class="news"mame="newsteller"></label>
        <input type="checkbox" id="newsteller" value="newsteller">Quiero Recibir Últimas Noticias en mi Correo
    </div>
        <button class="one"type="submit">Susbribete</button>
        <button  class="two"type="reset">Borrar</button>
    </form>
</body>
</html>
